<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Play Now</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body onLoad="loadGameListJSON()" id="recommendationView">

    <!--MC Section Start-->
    <section id="recommendationView" class="recommendationViewClass">

        <!--Filter Container holds the Filter content overlay -->
        <section id="filterContainer" onclick="hideFilter(this)">

            <!-- Filter Container overlays and holds Filter Content Section -->
            <section id="filterContent" onclick="ignoreEvent(event)">
            
                <!-- Content Div allows the user to filter games -->
                <div id="contentDiv">                    
                    <div><strong>AGE: </strong><span id="ageRange"> No age limit</span><br> 
					<input id="ageSlider" type="range" min="0" max="5" value="0" onchange="ageSliderValue(this.value)"></div>

                    <div><strong>TIME: </strong><span id="timeRange">Any</span><br>
                    <input id="timeSlider" type="range" min="0" value="0" max="11" onchange="timeSliderValue(this.value)"></div>

                    <div><strong># OF PLAYERS: </strong><span id="playerRange">Any</span><br>
                    <input id="playerSlider" type="range" min="0" value="0" max="6" onchange="playerSliderValue(this.value)"></div>

                    <div><strong>TYPE: </strong><span id="typeRange">Any</span><br>
                    <input id="typeSlider" type="range" min="0" value="0" max="3" onchange="typeSliderValue(this.value)"></divul>

                    <div><button class="filterSubmit" onclick="submitFilterChanges()">
                        <img src="http://www.pd4pic.com/images800_/tick-ok-check-correct-okay-confirm-icon-yes.png" width="45" 
        height="35"></button>
                    </div>

                </div>
            </section>
        </section>
        <!--MC Section End-->

    <!-- CHANGE DIV TO SECTION!!!!!!-->
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-12">
                <h2 id="result">Top Games</h2>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div tabindex="1" class="col-md-12" id="Movies">
                    <div tabindex="2" id="gameImage"></div>
                </div>
            </div>
        </div>
    </div>

    <!--MC Section Start-->
    <div><button class="filterbtn" onclick="showFilter()">
        <img src="http://www.ifonly.com/images/io/filter%20icon_big.png" width="45" 
        height="35">
    </button></div>
    </section>
    <!--MC Section End-->

    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
